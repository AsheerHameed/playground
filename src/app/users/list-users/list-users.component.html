   <div class="demo-button-container">
    <button mat-raised-button routerLink="/users/add" class="demo-button">
      Add data
    </button>
    
  </div>
<table mat-table [dataSource]="dataService.userData" class="mat-elevation-z8">
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First name</th>
    <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
  </ng-container>
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last name</th>
    <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
  </ng-container>
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Address</th>
    <td mat-cell *matCellDef="let element">{{ element.address }}</td>
  </ng-container>
  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef>DOB</th>
    <td mat-cell *matCellDef="let element">{{ element.dob }}</td>
  </ng-container>
  <ng-container matColumnDef="formC">
    <th mat-header-cell *matHeaderCellDef>Form Controls</th>
    <td mat-cell *matCellDef="let element" >
      <button mat-raised-button color="primary" type="submit" >Submit</button>
    </td>
  </ng-container>
<!-- ... (other columns) -->
<ng-container matColumnDef="editButton">
  <th mat-header-cell *matHeaderCellDef>Edit</th>
  <td mat-cell *matCellDef="let element">
    <button mat-stroked-button color="primary" (click)="editUser(element)">Edit</button>
  </td>
</ng-container>
<!-- ... (other rows) -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
